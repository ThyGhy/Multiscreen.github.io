<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Multiscreen</title>
    <link rel="stylesheet" href="NotSaving.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Multiscreen</h1>
            <button class="settings-button" id="settingsButton">Settings</button>
            <div class="input-container">
                <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL">
                <button class="add-video" id="addVideoButton">Add Video to Grid</button>
            </div>
        </div>
        <div class="videos" id="videoContainer"></div>
    </div>

    <dialog id="settingsDialog">
        <form method="dialog">
            <label>
                <input type="checkbox" id="darkModeToggle">
                <span style="color: black;">Dark Mode</span>
            </label>
            <div>
                <button type="button" id="closeSettingsButton">Close</button>
            </div>
        </form>
    </dialog>

    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="NotSaving.js"></script>
</body>
</html>
