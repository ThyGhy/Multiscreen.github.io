<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Multiscreen</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.css">
</head>
<body>
    <div class="header">
        <button id="manageLayouts" class="manage-layouts">Manage Layouts</button>
        <div class="title">YouTube MultiScreen</div>
        <div class="settings">
            <label for="darkMode">Dark Mode</label>
            <input type="checkbox" id="darkMode">
        </div>
    </div>
    <div class="grid-container" id="gridContainer">
        <!-- Video boxes will be dynamically added here -->
    </div>
    <button id="addVideo" class="add-video">+</button>

    <!-- Add Video Modal -->
    <div id="addVideoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add YouTube Video</h2>
            <form id="addVideoForm">
                <label for="videoUrl">YouTube Video URL:</label>
                <input type="url" id="videoUrl" name="videoUrl" required>
                <button type="submit">Add Video</button>
            </form>
        </div>
    </div>

    <!-- Manage Layouts Modal -->
    <div id="manageLayoutsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Manage Layouts</h2>
            <form id="saveLayoutForm">
                <label for="layoutName">Layout Name:</label>
                <input type="text" id="layoutName" name="layoutName" required>
                <button type="submit">Save Layout</button>
            </form>
            <div>
                <h3>Saved Layouts</h3>
                <ul id="savedLayoutsList"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
